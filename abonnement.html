<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choisir un Abonnement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .subscription-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .subscription-option {
            margin: 10px 0;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="subscription-container">
        <h2>Choisissez votre Abonnement Premium</h2>
        <div class="subscription-option">
            <input type="radio" id="monthly" name="subscription_type" value="monthly">
            <label for="monthly">Abonnement Mensuel - 10€/mois</label>
        </div>
        <div class="subscription-option">
            <input type="radio" id="yearly" name="subscription_type" value="yearly">
            <label for="yearly">Abonnement Annuel - 100€/an</label>
        </div>
        <button onclick="proceedToPayment()">Procéder au Paiement</button>
    </div>

    <script>
        function proceedToPayment() {
            const subscriptionType = document.querySelector('input[name="subscription_type"]:checked');

            if (subscriptionType) {
                const subscription = subscriptionType.value;
                // Redirection vers la page de paiement avec l'abonnement sélectionné
                window.location.href = `paiement.html?subscription=${subscription}`;
            } else {
                alert("Veuillez choisir un abonnement.");
            }
        }
    </script>
</body>
</html>
