<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paiement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .payment-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <h2>Paiement du Cours</h2>
        <p id="subscription-info"></p>
        <input type="text" id="name" placeholder="Nom sur la carte" required>
        <input type="text" id="card-number" placeholder="Numéro de carte (ex: 4242 4242 4242 4242)" required>
        <input type="text" id="expiry" placeholder="MM/AA" required>
        <input type="text" id="cvv" placeholder="CVV" required>
        <button onclick="processPayment()">Payer</button>
    </div>

    <script>
        // Récupérer l'abonnement sélectionné depuis l'URL
        const urlParams = new URLSearchParams(window.location.search);
        const subscription = urlParams.get('subscription');

        let subscriptionAmount = 0;
        if (subscription === 'monthly') {
            subscriptionAmount = 10; // 10€/mois
        } else if (subscription === 'yearly') {
            subscriptionAmount = 100; // 100€/an
        }

        // Afficher le montant de l'abonnement sur la page
        document.getElementById("subscription-info").innerHTML = `Montant : <strong>${subscriptionAmount}€</strong>`;

        function processPayment() {
            let name = document.getElementById("name").value;
            let cardNumber = document.getElementById("card-number").value;
            let expiry = document.getElementById("expiry").value;
            let cvv = document.getElementById("cvv").value;

            if (name && cardNumber && expiry && cvv) {
                alert("Paiement réussi ! Redirection...");
                // Simuler un paiement réussi et rediriger vers la page de confirmation
                window.location.href = "confirmation.html";
            } else {
                alert("Veuillez remplir tous les champs");
            }
        }
    </script>
</body>
</html>
