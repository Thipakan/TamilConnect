<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - TamilConnect</title>
    <link rel="stylesheet" href="styles.css">
    <script src="accessibilite.js"></script>

</head>

<body>
    <header>
        <div class="logo">
            <h1>TamilConnect</h1>
        </div>
        <nav>
            <ul>
                <li><a href="TamilConnect.html">Accueil</a></li>
                <li><a href="a_propos.html">À propos</a></li>
                <li><a href="histoire.html">Histoire des Tamouls</a></li>
                <li><a href="cours.html">Cours</a></li>
                <li><a href="connexion.html">Se connecter</a></li>
                <li><a href="inscription.html">S'inscrire</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="login">
        <h2>Connexion</h2>
        <form id="login-form">
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Se connecter</button>
        </form>
        <p>Pas encore inscrit ? <a href="inscription.html">Créez un compte</a></p>
    </section>

    
    <button id="accessibility-btn">Accessibilité</button>
    <div id="accessibility-panel">
        <h2>Options d'accessibilité</h2>
        <button id="toggle-contrast">Contraste élevé</button>
        <button id="increase-text">Augmenter texte</button>
        <button id="decrease-text">Diminuer texte</button>
        <button id="toggle-font">Police lisible</button>
    </div>
    




    <footer>
        <p>&copy; 2025 TamilConnect. Tous droits réservés.</p>
    </footer>

    <script>
        document.getElementById("login-form").addEventListener("submit", async function(event) {
            event.preventDefault();
            
            const formData = {
                email: document.getElementById("email").value,
                password: document.getElementById("password").value
            };
            
            const response = await fetch("http://localhost/tamilconnect/login.php", { 
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(formData)
            });
            
            const data = await response.json();
            alert(data.message);
    
            if (data.success) {
                if (data.role === "teacher") {
                    window.location.href = "dashboard_enseignant.html"; // Redirige vers l’espace enseignant
                } else {
                    window.location.href = "espace-client.html"; // Redirige vers l’espace client
                }
            }
        });
    </script>
    
</body>

</html>
